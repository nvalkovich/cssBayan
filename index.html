<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS_Bayan</title>
</head>

<body>
  <div class="accordion-memes">
    <div class="memes-item">
      <input class="mem-input" name="mem" id="mem_1" type="radio" checked>
      <label class="mem-title" for="mem_1">
        <div class="mem-title-block">
          Tasks from CodeWars <span class="mem-title-icon"></span>
        </div>
        <img src="assets/images/codewars-mem.jpg" class="mem-image" alt="codewars_mem">
      </label>
    </div>
    <div class="memes-item">
      <input class="mem-input" name="mem" id="mem_2" type="radio">
      <label class="mem-title" for="mem_2">
        <div class="mem-title-block">
          Cancel cancellation <span class="mem-title-icon"></span>
        </div>
        <img src="assets/images/cancel-mem.png" class="mem-image" alt="cancel_mem">
      </label>
    </div>
    <div class="memes-item">
      <input class="mem-input" name="mem" id="mem_3" type="radio">
      <label class="mem-title" for="mem_3">
        <div class="mem-title-block">
          Algorithm complexity estimates <span class="mem-title-icon"></span>
        </div>
        <img src="assets/images/algorithms-mem.png" class="mem-image" alt="algorithms_mem">
      </label>
    </div>
    <div class="memes-item">
      <input class="mem-input" name="mem" id="mem_4" type="radio">
      <label class="mem-title" for="mem_4">
        <div class="mem-title-block">
          Message <span class="mem-title-icon"></span>
        </div>
        <img src="assets/images/message-mem.jpg" class="mem-image" alt="message_mem">
      </label>
    </div>
    <div class="memes-item">
      <input class="mem-input" name="mem" id="mem_5" type="radio">
      <label class="mem-title" for="mem_5">
        <div class="mem-title-block">
          In childhood and now <span class="mem-title-icon"></span>
        </div>
        <img src="assets/images/childhood-mem.jpg" class="mem-image" alt="childhood_mem">
      </label>
    </div>
  </div>
</body>

</html>
